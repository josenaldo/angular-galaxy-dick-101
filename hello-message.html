<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello message</title>
    </head>
    <body ng-app="app">
        <div class="" ng-controller="MainController as mainController">
            <h1>Alô {{mainController.message}}</h1>
        </div>

        <h1>Tchau {{mainController.message}}</h1>

        <script src="scripts/angular.js" charset="utf-8"></script>

        <script type="text/javascript">
            /**
            * Se tenho apenas um módulo, chamo ele de app
            */
            (function() {
                'use strict';
                angular.module('app', []);

                //Criação do controlador MainController
                angular
                    .module('app')
                    .controller('MainController', MainController);

                //Injeção das dependências
                MainController.$inject = ['$scope'];

                //Função que cria o MainController
                function MainController($scope) {
                    //Variável vm vai guardar
                    var vm = this;
                    vm.message = "Camila";

                    activate();

                    function activate() {

                    }
                }
            })();

        </script>
    </body>
</html>
